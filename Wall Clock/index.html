<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
    <script src="https://kit.fontawesome.com/3577982b1c.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="clock">

<div class="hand second" id="hand-second"></div>
<div class="hand minute" id="hand-minute"></div>
<div class="hand hour" id="hand-hour"></div>

<div class="numbers number-1"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-2"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-3"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-4"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-5"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-6"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-7"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-8"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-9"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-10"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-11"><i class="fa-solid fa-grip-lines-vertical"></i></div>
<div class="numbers number-12"><i class="fa-solid fa-grip-lines-vertical"></i></div>

</div>

<script src="script.js"></script>
</body>
</html>
