<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.bhmpics.com/downloads/black-music-logo/14.da2e111611551102ee63316470b33bc2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>PIANO</title>
</head>
<body>
    <!-- <div class="bgPhoto"><img src="https://img.freepik.com/free-vector/vector-abstract-musical-background-vector-illustration_206725-626.jpg?w=2000" alt=""></div> -->
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/mznsbc6l7u17j43pr8xs" alt="">
                <p>Steinway & Sons</p>
                <span class="creator"><i>Designed by Nomesh</i></span>
            </div>
            <div class="column volume">
                <span>volume</span><input class="range" type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column show-key">
                <span>Show Keys</span><input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a"><span>A</span></li>
            <li class="key black" data-key="w"><span>W</span></li>
            <li class="key white" data-key="s"><span>S</span></li>
            <li class="key black" data-key="e"><span>E</span></li>
            <li class="key white" data-key="d"><span>D</span></li>
            <li class="key white" data-key="f"><span>F</span></li>
            <li class="key black" data-key="t"><span>T</span></li>
            <li class="key white" data-key="g"><span>G</span></li>
            <li class="key black" data-key="y"><span>Y</span></li>
            <li class="key white" data-key="h"><span>H</span></li>
            <li class="key black" data-key="u"><span>U</span></li>
            <li class="key white" data-key="j"><span>J</span></li>
            <li class="key white" data-key="k"><span>K</span></li>
            <li class="key black" data-key="o"><span>O</span></li>
            <li class="key white" data-key="l"><span>L</span></li>
            <li class="key black" data-key="p"><span>P</span></li>
            <li class="key white" data-key=";"><span>;</span></li>
        </ul>
    </div>

    <script src="s.js"></script>
</body>
</html>
