<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unit Converter</h1>

    <div class="container">

        <div class="input-box">
            <label class="label" for="centimeter">centimeter [cm]</label><br>
            <input type="number" id="centimeter" class="input">
        </div>
        
        <div class="input-box">
            <label class="label" for="inch">Inch [in]</label><br>
            <input type="number" id="inch" class="input">
        </div>
        
    </div>
    
    <div class="container">
        
        <div class="input-box">
            <label class="label" for="meter">meter [m]</label><br>
            <input type="number" id="meter" class="input">
        </div>
        
        <div class="input-box">
            <label class="label" for="feet">Foot [ft]</label><br>
            <input type="number" id="feet" class="input">
        </div>

    </div>

    <div class="container">

        <div class="input-box">
            <label class="label" for="kilometer">kilometer [km]</label><br>
            <input type="number" id="kilometer" class="input">
        </div>
    
        <div class="input-box">
            <label class="label" for="mile">mile [mi (Int.)]</label><br>
            <input type="number" id="mile" class="input">
        </div>

    </div>

    <script src="converter_script.js"></script>
</body>
</html>
