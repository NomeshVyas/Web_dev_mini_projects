<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
   
    <div class="input"><input id="input" type="text"></div>

    <div class="row"><span class="casio">CASIO</span><button class="buttons red">C</button><button class="buttons yellow">+/-</button><button class="buttons yellow">‚Üê</button><button class="buttons yellow">/</button></div>
    <div class="row"><button class="buttons">7</button><button class="buttons">8</button><button class="buttons">9</button><button class="buttons yellow">*</button></div>
    <div class="row"><button class="buttons">4</button><button class="buttons">5</button><button class="buttons">6</button><button class="buttons yellow">-</button></div>
    <div class="row"><button class="buttons">1</button><button class="buttons">2</button><button class="buttons">3</button><button class="buttons yellow">+</button></div>
    <div class="row"><button class="buttons zero">0</button><button class="buttons">.</button><button class="buttons yellow">=</button></div>

    </div>

<script src="script.js"></script>
</body>
</html>
