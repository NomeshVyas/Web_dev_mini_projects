<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="shortcut icon" href="https://www.zarla.com/images/zarla-every-watch-1x1-2400x2400-20220524-6p6xkbyt93kmgwgdk4cg.png?crop=1:1,smart&width=250&dpr=2" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="display">
